<html>
<header>
  <title>Flashcards</title>
</header>
<head>
  <style>
    nav {
      position: relative;
      margin: 35px;
      float: left;
      height: 150px;
      width: 200px;
    }
    section {
      height: 150px;
      width: 200px;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      top: 20;
      left: 0;
    }
    .question {
      background-color: lightblue;
    }
    .answer {
      background-color: lightgray;
      }
    nav:hover .question {
      display: none;
    }
    input {
      position: absolute;
      top: 200;
      left: 75;
    }
    input:checked ~.question {
      background-color: lightgreen;
    }
  
  p.count{
    position: relative;
    top: 250;
    left: 75;
    
  }

  </style>
  
  <script type="text/javascript">
  
  counter = 0;
  changeThisPageFunc = function() {
  counter = counter + 1; 
  var p = document.querySelector('p.count')
  p.innerHTML = counter;
  }
  </script>
</head>

  <body>
      <nav>
        <input type=checkbox onclick="changeThisPageFunc();"></checkbox>
        <section class="answer">
          <p>Laden or Unladen?</p>
        </section>
        
        <section class="question">
          <p>What is the average airspeed of an African Swallow?</p>
        </section>
        <p class="count">0</p>

      </nav>

      <nav>
        <button onclick="changeThisPageFunc();"></button>
        <section class="answer">
          <p>1861</p>
        </section>
        <section class="question">
          <p>When was Luther founded?</p>
        </section>
      </nav>
      
      <nav>
        <button onclick="changeThisPageFunc();"></button>
        <section class="answer">
          <p>Green!</p>
        </section>
        <section class="question">
          <p>Blue and yellow makes...</p>
        </section>
      </nav>
  
      <nav>
        <button onclick="changeThisPageFunc();"></button>
        <section class="answer">
          <p>10</p>
        </section>
        <section class="question">
          <p>What's 5+5?</p>
        </section>
      </nav>
      
  </body>
</html>
