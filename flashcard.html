<html>

<head>
  <style>
    nav {
      position: relative;
    }
    section {
      height: 150px;
      width: 200px;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .question {
      background-color: lightblue;
    }
    .answer {
      background-color: lightgray;
      z-index: -1;
      }
    nav:hover .question {
      display: none;
    }

  </style>
</head>

  <body>
      <nav>
        <section class="question">
          <p>What is the average airspeed of an African Swallow?</p>
        </section>
        
        <section class="answer">
          <p>Laden or Unladen?</p>
        </section>
      </nav>
      
      <nav>
        <section class="question">
          <p>When was Luther founded?</p>
        </section>
        <section class="answer">
          <p>1861</p>
        </section>
      </nav>
  
  </body>
</html>
