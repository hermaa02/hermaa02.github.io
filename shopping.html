<html>
<head>
    <link rel="stylesheet" href="shop.css" type="text/css">
    <title>Grocery list</title>
</head>
<body>
<h1>Grocery list</h1>
<ul>

</ul>
<label for "additem">Add Grocery Item:</label>
<input type="text" id="additem" value="" />
<button onclick="addItem();">Add</button>

<script>
    addItem = function() {
        listitem = document.querySelector("#additem").value;
        createItem = document.createElement("li")
        textnode = document.createTextNode(listitem);
        createItem.appendChild(textnode);
        document.getElementById("additem").appendChild(listitem);
    }
    
</script>

</body>
</html>
