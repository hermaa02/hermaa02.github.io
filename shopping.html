<html>
<head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <title>Grocery list</title>
</head>
<body>
<main>
    <h1>Grocery list</h1>
    <ul id="GroceryList">
</main>

</ul>
<label for "additem">Add Grocery Item:</label>
<input type="text" id="additem" value="" />
<button onclick="addItem();">Add Item</button>

<script>
    counter = 0;
    addItem = function() {
        myUL = document.querySelector("#GroceryList");
        listitem = document.querySelector("#additem");
        createItem = document.createElement("li");
        
        var createCheckBox = document.createElement("input");
        createCheckBox.type = "checkbox";
        createCheckBox.id="cb"+ counter;        
        createItem.appendChild(createCheckBox);   
        
        textnode = document.createTextNode(listitem.value);
        createItem.appendChild(textnode);
        myUL.appendChild(createItem);
        
        counter = counter + 1
        listitem.value = "";
        
    }
    
    
    
</script>

</body>
</html>
